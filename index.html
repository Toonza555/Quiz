<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>✨ ควิซทายบุคลิกภาพ ✨</h1>
        <p>ตอบคำถามเพื่อดูว่าคุณเป็นคนแบบไหน 💖</p>

        <div id="quiz">
            <div class="question">
                <img src="images/love.jpg" alt="Love">
                <p>1. กิจกรรมที่คุณชอบทำที่สุด?</p>
                <div class="choices">
                    <button class="choice" data-type="romantic">💖 ดูหนังรัก</button>
                    <button class="choice" data-type="adventurous">🌍 ออกไปเที่ยว</button>
                    <button class="choice" data-type="calm">📚 อ่านหนังสือ</button>
                </div>
            </div>

            <div class="question">
                <img src="images/beach.jpg" alt="Beach">
                <p>2. สถานที่เดตในฝันของคุณ?</p>
                <div class="choices">
                    <button class="choice" data-type="romantic">🍽️ ร้านอาหารสุดหรู</button>
                    <button class="choice" data-type="adventurous">🏝️ ทะเล / ภูเขา</button>
                    <button class="choice" data-type="calm">☕ คาเฟ่เงียบ ๆ</button>
                </div>
            </div>
        </div>

        <button id="submit">💖 ดูผลลัพธ์ 💖</button>

        <div id="result" class="hidden">
            <h2>ผลลัพธ์ของคุณคือ...</h2>
            <p id="personality"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
